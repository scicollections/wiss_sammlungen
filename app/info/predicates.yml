# Info-Texte für Predicates im Allgemeinen können hier festgelegt werden.
# Individual-/Klassenspezifische Texte können in individuals.yml festgelegt
# werden.
# Für jedes Predicate kann ein "info"- und ein "edit"-Text erstellt werden;
# "info" wird in einem Tooltip über einem Predicate auf einer Individual-Seite
# angezeigt, "edit" als Erklärungstext im Edit-Modal des entsprechenden
# Predicates.
#
# Beispiel:
#   ...
#   location:
#     info: Informationen allgemein zum Ort, oder so etwas Ähnlichem.
#     edit: |
#       Beim Hinzufügen eines Ortes beachten Sie bitte den Abstand zwischen
#       Zug und Bahnsteigkante.
#

# has_collection_concept
has_collection_concept:
  survey_question: "Hat Ihre Sammlung ein schriftliches Sammlungskonzept?"
  survey: "Ein Sammlungskonzept ist die Grundlage für die Arbeit mit der Sammlung. Es sollte mindestens eine Beschreibung der Sammlung und ihrer Bestände sowie Informationen zu Zweck, Ziel und Perspektiven der Sammlung beinhalten."
  survey_additional_info_link: https://wissenschaftliche-sammlungen.de/files/8515/3485/0685/HR_Leitfaden-Sammlungskonzept-und-Leitbild_201808.pdf

# has_usage_regulation
has_usage_regulation:
  survey_question: "Hat Ihre Sammlung eine Benutzungsordnung?"
  survey: In der öffentlich zugänglichen Benutzungsordnung sind Regelungen zur Nutzung der Sammlungen (u.a. Öffnungszeiten, Zugang und Einschränkungen) festgehalten.

