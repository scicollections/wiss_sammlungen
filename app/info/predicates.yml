# has_holdinggroup
has_holdinggroup:
  survey_question: "Bestände: Objekte, Dokumentation, Digitalisierung"
  survey: Zahlen zu Objekten, ihrer Dokumentation, Digitalisierung und Onlineverfügbarkeit werten wir gruppiert nach Objektgattungen aus. Sollten für Teile oder die gesamte Sammlung diese Zuordnung nicht möglich sein, dann wählen Sie bitte stattdessen die Gattung "Allgemein" aus. Nähere Informationen zur Gruppierung und zu den einzelnen Erfassungsmerkmalen unter "Mehr Informationen".
  survey_additional_info_link: https://portal.wissenschaftliche-sammlungen.de/wiki/Bestände:_Objekte,_Dokumentation,_Digitalisierung

# has_database_internal
has_database_internal:
  survey_question: "Objekte online: Datenbanken, Portale, Aggregatoren"
  survey: Sollten Objekte der Sammlung online verfügbar sein (Erschließungsdaten und/oder Digitalisate), geben Sie bitte hier Namen und Webadressen (URLs) dieser Datenbanken, Fachportale, Verbundportale oder Aggregatoren wie Deutsche Digitale Bibliothek und Europeana etc. an.
    
